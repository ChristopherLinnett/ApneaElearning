<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-button (click)="closeModalAlert()" size="small" color="dark" fill="clear" slot="start"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    <ion-label class="ion-align-self-center">{{moduleTitle}}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="selection=='selection'; else showModules">
  <ion-accordion-group>
    <ion-row *ngFor="let moduleItem of getModuleList(), index as i">
      <ion-col>
      <ion-accordion>
        <ion-item slot="header"><p>{{i+1}}) {{moduleItem.title}}</p></ion-item>
        <ion-list slot="content">
          <ion-item *ngFor="let section of moduleItem.innerModules, index as j">
            <p (click)="startModules(i,j)">{{j+1}}) {{section.title}}</p>
          </ion-item>
        </ion-list>
      </ion-accordion>
      </ion-col>
    </ion-row>
  </ion-accordion-group>
</ion-content>

<ng-template #showModules>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label><h1>{{ currentTitle }}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{ currentContent }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-button slot="start" (click)="onNextClick()">back</ion-button>
      <ion-button slot="end" (click)="onNextClick()">next</ion-button>
  </ion-toolbar>
</ion-footer>
</ng-template>
