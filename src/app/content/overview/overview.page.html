<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-label>Course Overview</ion-label>
    <ion-button size="small" color="dark" fill="clear" slot="end"><ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon></ion-button>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Course Progress Chart </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h1>THIS IS A PLACEHOLDER FOR A COURSE PROGRESS CHART</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button expand="block">Resume Modules</ion-button>
        <ion-button expand="block">Start from Scratch</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="showModules()" expand="block">Select Module</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
