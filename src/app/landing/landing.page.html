<ion-content>
  <ion-grid>
    <ion-row><hr></ion-row>
    <ion-row>
     <ion-label (click)="tester()" align="center">Welcome {{username}} to your Apnea Elearning App.</ion-label>
    </ion-row>
    <hr>
    <ion-row>
      <p align="center">To get started, select an available course from below</p>
    </ion-row>
    <ion-row  *ngFor="let course of availableCourses; index as i">
      <ion-col><ion-button expand="full"> {{course}} </ion-button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
