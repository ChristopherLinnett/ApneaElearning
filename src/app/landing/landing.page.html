<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button
      (click)="logout()"
      size="small"
      color="dark"
      fill="dark"
      slot="end"
      >
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Apnea Elearning</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="studentView || userRole != 'Instructor'">
  <ion-grid>
    <ion-row>
      <hr />
    </ion-row>
    <ion-row>
      <div align="center">
        <ion-label>Welcome 
        <ion-text color="secondary"> <span>{{username}}</span></ion-text> to your
        Apnea Elearning App.</ion-label></div>
    </ion-row>
    <hr />
    <ion-row>
      <div align="center">
        To get started, select an available course from below
    </div>
    </ion-row>
    <swiper #swiper [config]="config">
      <ng-template class="ion-margin" swiperSlide *ngFor="let course of availableCourses; index as i">
              <!-- <ion-card > -->
                <!-- <ion-card-title class="ion-text-center">{{course.title}}</ion-card-title> -->
                <!-- <ion-card-content class="ion-text-center"> -->
                  <img src="./assets/img/{{course.title.toLowerCase()}}image.png" alt="" [routerLink]="['/course-landing']" (click)="onSelectCourse(course.title)">
              <!-- </ion-card-content> -->
              <!-- </ion-card> -->
      </ng-template>
    </swiper>
  </ion-grid>
</ion-content>

<ion-content *ngIf="!studentView && userRole=='Instructor'">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>Upcoming Course</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>Course.date:</ion-card-subtitle>
            <ion-card-subtitle>course.type</ion-card-subtitle>
            <ion-list class="ion-text-center">
              <ion-item>Student1</ion-item>
              <ion-item>Student2</ion-item>
              <ion-item>Student3</ion-item>
              <ion-item>Student4</ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6" class="ion-align-items-center" class="ion-text-center">
        <ion-button (click)="onCreateCourse()" expand="block"
          >Create Course</ion-button
        >
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label>Upcoming Courses</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label>date1</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>date2</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>date3</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>date4</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="userRole=='Instructor'">
  <ion-toolbar class="ion-align-items-center">
    <ion-item>
      <ion-label>Student View</ion-label>
      <ion-toggle [(ngModel)]="studentView" color="primary"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-footer>
