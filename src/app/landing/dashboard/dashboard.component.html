
<ion-header class="ion-margin-top"><ion-toolbar>
  <ion-card-title>{{courseType}} Course</ion-card-title>
  <ion-card-subtitle >{{courseDate | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
  <ion-button slot="end" fill="clear" (click)="exitThisModal()"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>


</ion-toolbar>
</ion-header>
<ion-content>
  <canvas class="ion-padding" #chartCanvas height="200"></canvas>

<!-- Modal for Adding an individual Student -->
<ion-modal class="enterStudentModal" [showBackdrop]="true" [backdropDismiss]="true" #addStudentModal>
  <ng-template>
    <ion-list class="ion-text-center">
      <ion-list-header>
        <ion-label>
          <h1>Student {{ studentList.length +1 }}</h1>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item><ion-buttons slot="end">
      <ion-button expand="block" (click)="addStudent(email)">Add</ion-button>
      <div style="width: 50%;" class="ion-align-items-end">
        <ion-item>
        <ion-label style="color: red;" class="ion-text-right" *ngIf="invalidEntry">Invalid Email</ion-label>
      </ion-item>
      </div>
    </ion-buttons>

    </ion-list>

  </ng-template>
</ion-modal>


  <ion-grid>
<ion-row>
  <ion-col>
      <ion-item class="ion-no-margin" *ngFor="let student of studentList, index as i">
        <ion-label class="ion-no-padding">{{i+1}}. {{student}}</ion-label>
        <ion-button (click)="deleteStudentAlert(student,i)" fill="clear" size="small" slot="end"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
      </ion-item>
      <ion-item>
        <ion-button slot="end" fill="clear" class="ion-no-margin" (click)="launchAddStudentModal()">Add Student<ion-icon slot="end" name="add-outline"></ion-icon></ion-button>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
      <ion-button slot="start" fill="clear" (click)="cancelCourseAlert()">Cancel Course<ion-icon name="trash-outline"></ion-icon></ion-button>
</ion-item>
    </ion-col>
    </ion-row>
        </ion-grid>
      </ion-content>
