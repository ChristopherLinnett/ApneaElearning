<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label for="username">Username</ion-label>
  <ion-input [(ngModel)]="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label for="password">Password</ion-label>
  <ion-input [(ngModel)]="password"></ion-input>
</ion-item>
<ion-button expand="full" (click)="login(username,password)">Login</ion-button>
<ion-content>

</ion-content>
