<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-label>User Login</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
      <ion-label align="center" class="ion-padding"><h3>Welcome to Apnea E-Learning</h3></ion-label>
    <ion-card-content class="ion-align-items-center">
      <div align="center">
        <img src="./assets/img/maskimage.png" width="60%"/>
        <hr>
      <ion-label align="center">Enter your details to begin</ion-label>
      <hr>
    </div>

    <ion-item>
      <ion-label position="floating" for="username">Username</ion-label>
      <ion-input [(ngModel)]="username" id="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="password">Password</ion-label>
      <ion-input [(ngModel)]="password" id="password" type="password"></ion-input>
    </ion-item>
    <ion-item fill="clear">
      <ion-checkbox slot="end" [(ngModel)]="savelogin"></ion-checkbox>
      <ion-label>save login?</ion-label>
    </ion-item>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-margin-top">
      <ion-col></ion-col><ion-col size="8">
        <ion-button class="ion-margin-top" shape="round" size="large" expand="block" (click)="login()">
          LOGIN
          </ion-button>
          </ion-col><ion-col></ion-col
    ></ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col class="ion-text-center">
        <p style="color: red">{{incorrectPassword}}</p>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-content>
