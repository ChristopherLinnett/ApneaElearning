<ion-header>
  <ion-toolbar>
    <ion-title>Chapter {{chapterIndex+1}} Quiz</ion-title>
    <ion-back-button color="dark" slot="end" text="" icon="close"></ion-back-button>

  </ion-toolbar>
</ion-header>
<ion-content>

  <swiper #swiper *ngIf="quizloaded">
    <ng-template swiperSlide *ngFor="let question of quiz; index as i">
      <ion-item-divider></ion-item-divider>
      <ion-label class="ion-text-center">
        <div>{{question.questionText}}</div>
      </ion-label>
      <ion-item-divider>
      </ion-item-divider>
      <ion-grid class="ion-no-margin">
        <ion-item-divider class="divider-quiz-question"></ion-item-divider>
        <ion-radio-group #quizquestions class="verticalcenter">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>{{question.answers[0].text}}</ion-label>
                <ion-radio slot="end" [value]="question.answers[0].num"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>{{question.answers[1].text}}</ion-label>
                <ion-radio slot="end" [value]="question.answers[1].num"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>{{question.answers[2].text}}</ion-label>
                <ion-radio slot="end" [value]="question.answers[2].num"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>{{question.answers[3].text}}</ion-label>
                <ion-radio slot="end" [value]="question.answers[3].num"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-grid>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card>
        <img src="./assets/img/aida{{quiz[0].originChapter+1}}image.png">
        <ion-button expand="block">Submit Quiz</ion-button>
      </ion-card>
    </ng-template>

  </swiper>
</ion-content>
<ion-footer>

  <ion-button slot="end" fill="clear">
    <ion-icon slot="icon-only" name="caret-back"></ion-icon>
  </ion-button>
  <ion-button slot="start" fill="clear">
    <ion-icon slot="icon-only" name="caret-forward"></ion-icon>
  </ion-button>
</ion-footer>
